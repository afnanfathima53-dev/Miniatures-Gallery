  <style>
    :root {
      --main-bg: #ffffff;
      --main-text: #078876;
      --header-bg: #72cebb;
      --footer-bg: #72cebb;
      --button-bg: #078876;
      --button-hover: #045f4f;
      --button-text: white;
      --active-bg: white;
      --active-text: #078876;
      --image-border-radius: 15px;
    }

    body.dark-mode {
      --main-bg: #121212;
      --main-text: #aef0e3;
      --header-bg: #1e1e1e;
      --footer-bg: #1e1e1e;
      --button-bg: #2d2d2d;
      --button-hover: #3f3f3f;
      --button-text: #ffffff;
      --active-bg: #ffffff;
      --active-text: #078876;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: var(--main-text);
      background-color: var(--main-bg);
    }

    h1 {
      color: var(--main-text);
    }

    .header {
      padding: 60px;
      text-align: center;
      background-color: var(--header-bg);
      color: white;
      font-size: 30px;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid white;
      padding: 6px 12px;
      color: white;
      font-family: "Comic Sans MS", cursive, sans-serif;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.102);
    }

    .content {
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
    }

    .footer {
      width: 100%;
      background-color: var(--footer-bg);
      color: var(--main-text);
      text-align: center;
      padding: 10px 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .button {
      background-color: var(--button-bg);
      border: none;
      color: var(--button-text);
      padding: 12px 28px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 6px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    .button.active {
      background-color: var(--active-bg);
      color: var(--active-text);
      border: 2px solid var(--active-text);
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    * {
      box-sizing: border-box;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin: -5px;
      justify-content: center;
    }

    .column {
      flex: 1 0 30%;
      max-width: 300px;
      padding: 10px;
    }

    .column img {
      width: 100%;
      height: auto;
      border-radius: var(--image-border-radius);
      transition: transform 0.3s ease;
    }

    .column img:hover {
      transform: scale(1.05);
    }

    figcaption {
      color: var(--main-text);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      margin-top: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<script>
  function filterSelection(category, event) {
    const columns = document.getElementsByClassName("column");
    for (let i = 0; i < columns.length; i++) {
      const col = columns[i];
      const cat = col.getAttribute("data-category");
      if (category === "all" || cat === category) {
        col.classList.remove("hidden");
      } else {
        col.classList.add("hidden");
      }
    }

    const buttons = document.getElementsByClassName("button");
    for (let j = 0; j < buttons.length; j++) {
      buttons[j].classList.remove("active");
    }
    event.target.classList.add("active");
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    document.querySelector(".toggle-btn").textContent =
      document.body.classList.contains("dark-mode") ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
  }

  // Load theme preference
  window.onload = function () {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      document.querySelector(".toggle-btn").textContent = "â˜€ï¸ Light Mode";
    }
  };
</script>
